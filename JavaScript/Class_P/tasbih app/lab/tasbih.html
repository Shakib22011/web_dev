<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tasbih.css">
    <title>Tasbih Counter App</title>
</head>
<body>
    <h2>Your Tasbih Counter</h2>
  <h3 class="subtitle">Let your heart remember the Almighty Creator</h3>

  <div id="counter">0</div>
  <button class="btn-green" onclick="increase()">Increase</button>
  <button class="btn-yellow" onclick="decrease()">Decrease</button>
  <button class="btn-red" onclick="reset()">Reset</button>

  <div id="blank">
    <button id="button1">0</button>
    <p>Cycles of 10</p>
  </div>

  <!-- Modal -->
  <div id="tasbihModal">
    <div id="tasbihModalContent">
      <h3>Tasbih Completed</h3>
      <p id="tasbihCountText">You have completed 1 full Tasbih (100 counts)!</p>
      <button class="btn-green" onclick="continueCounting()">Continue Counting</button>
      <button class="btn-red" onclick="reset()">Reset</button>
    </div>
  </div>
</body>
<script src="tasbih.js"></script>
</html>
